<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://kit.fontawesome.com/51ee866f32.js"
      crossorigin="anonymous"
    ></script>
    <title>TTT</title>
  </head>
  <body>
    <main>
      <div class="grid">
        <!-- Turn indicator -->
        <div class="turn">
          <i class="fa-solid fa-x turquoise"></i>
          <p>Player 1, you're up!</p>
        </div>

        <!-- Dropdown menu -->
        <div class="menu">
          <button class="menu-btn">
            Actions
            <i class="fa-solid fa-chevron-down"></i>
          </button>

          <div class="items border hidden">
            <button>Reset</button>
            <button>New Round</button>
          </div>
        </div>

        <!-- Play area -->
        <div class="square shadow"></div>
        <div class="square shadow"></div>
        <div class="square shadow"></div>
        <div class="square shadow"></div>
        <div class="square shadow"></div>
        <div class="square shadow"></div>
        <div class="square shadow"></div>
        <div class="square shadow"></div>
        <div class="square shadow"></div>

        <!-- Scoreboard -->
        <div class="score shadow" style="background-color: var(--turquoise)">
          <p>Player 1</p>
          <span>0 Wins</span>
        </div>
        <div class="score shadow" style="background-color: var(--light-grey)">
          <p>Ties</p>
          <span>0</span>
        </div>
        <div class="score shadow" style="background-color: var(--yellow)">
          <p>Player 2</p>
          <span>0 Wins</span>
        </div>
      </div>
    </main>
    <footer>
      <p>
        Coded by Matt - <a href="https://github.com/MattLBC/ttt">Github Repo</a>
      </p>
    </footer>

    <!-- Modal for game end -->
    <div class="modal hidden">
      <div class="modal-contents">
        <p data-id="modal-text">Player 1 wins!</p>
        <button data-id="modal-btn">Play again</button>
      </div>
    </div>

  </body>
</html>
